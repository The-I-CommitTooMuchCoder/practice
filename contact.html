<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - La Casa De Las Flora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        
        <section class="contact-form-section background-cream">
    <div class="header-content contact-page-layout">
        
        <h1 class="contact-title">Contact</h1>
        
        <form class="main-contact-form">
            
            <div class="form-row form-row-two-col">
                <input type="text" placeholder="Name" class="form-input" required>
                <input type="email" placeholder="Email *" class="form-input" value="altheagimena326@gmail.com" required>
            </div>
            
            <div class="form-row">
                <input type="tel" placeholder="Phone number" class="form-input" required>
            </div>
            
            <div class="form-row">
                <textarea placeholder="Comment" class="form-textarea"></textarea>
            </div>
            
            <div class="form-row">
                <button type="submit" class="submit-btn btn-coral">Send</button>
            </div>
            
        </form>
    </div>
</section>

    </main>

    </body>
</html>
